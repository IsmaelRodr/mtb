<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - My Task box</title>
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <main>
        <section id="sec-1">
            <div class="container-img">
                <div class="img" style="background-image: url(./assets/icons8-tarefa-concluída-96.png);"></div>
            </div>
            <div class="container-text">
                <h2>My Task box</h2>
                <p>Organize suas tarefas e eventos acadêmicos</p>
            </div>
        </section>

        <section id="sec-2">
            <form>
                <label class="cadastro" for="nome">
                    Nome completo
                    <input type="nome" name="nome" id="nome">
                </label>
                <label class="cadastro" for="email">
                    Email
                    <input type="email" name="email" id="email">
                </label>
                <label class="cadastro" for="senha">
                    Senha
                    <input type="password" name="senha" id="senha">
                </label>
                <input type="submit" value="Entrar" id="Entrar">
            </form>
            <div class="container-text">
                <p>Já tem uma conta?</p>
                <a href="#">Fazer login</a>
            </div>
        </section>
    </main>

</body>
</html>
