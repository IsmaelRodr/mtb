<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Task Box</title>
    <!-- Importando a fonte Inter do Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        /* Variáveis de cores e estilo */
        :root {
            --cor-primaria: #FF7F50; /* Laranja coral */
            --cor-secundaria: #5F9EA0; /* Verde-água */
            --cor-secundaria-suave: #7FB9BB; /* Verde-água mais suave */
            --cor-texto: #333333;
            --cor-fundo: #FFFFFF;
            --cor-input-borda: #E0E0E0;
            --cor-erro: #FF3333;
            --fonte-principal: 'Inter', sans-serif;
            --sombra-card: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--fonte-principal);
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
        }

        /* Container do login */
        .login-container {
            width: 100%;
            max-width: 380px;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: var(--sombra-card);
            background-color: var(--cor-fundo);
        }

        /* Estilo do logotipo */
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--cor-primaria);
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: var(--cor-secundaria);
            font-size: 0.95rem;
            font-weight: 400;
        }

        /* Título do formulário */
        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--cor-texto);
        }

        /* Estilos dos grupos de formulário */
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        /* Estilos dos rótulos */
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--cor-texto);
            font-size: 0.9rem;
        }

        /* Estilos dos inputs */
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--cor-input-borda);
            border-radius: 8px;
            font-size: 1rem;
            font-family: var(--fonte-principal);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--cor-secundaria);
            box-shadow: 0 0 0 3px rgba(95, 158, 160, 0.15);
        }

        /* Ícones dentro dos campos */
        .input-icon {
            position: absolute;
            right: 1rem;
            top: 2.4rem;
            color: var(--cor-secundaria);
            font-size: 1.2rem;
        }

        /* Estilo do botão de login */
        .btn-login {
            display: block;
            width: 100%;
            padding: 0.9rem;
            background-color: var(--cor-primaria);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 1rem;
        }

        .btn-login:hover {
            background-color: #FF6B3D; /* Cor de hover mais escura */
        }

        .btn-login:active {
            transform: translateY(2px);
        }

        /* Estilo do link para cadastro */
        .signup-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--cor-secundaria);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        .signup-link:hover {
            color: var(--cor-secundaria-suave);
            text-decoration: underline;
        }

        /* Opções adicionais */
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
        }

        /* Estilo do checkbox "Lembrar-me" */
        .remember-me {
            display: flex;
            align-items: center;
            color: var(--cor-texto);
        }

        .remember-me input {
            margin-right: 0.5rem;
        }

        /* Link para recuperar senha */
        .forgot-password {
            color: var(--cor-secundaria);
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: var(--cor-secundaria-suave);
            text-decoration: underline;
        }

        /* Mensagem de erro */
        .error-message {
            color: var(--cor-erro);
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: none;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                box-shadow: none;
                border: 1px solid #eee;
            }

            .form-title {
                font-size: 1.3rem;
            }

            .logo {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logotipo e tagline -->
        <div class="logo-container">
            <div class="logo">My Task Box</div>
            <div class="tagline">Organize suas tarefas com simplicidade</div>
        </div>

        <!-- Título do formulário -->
        <h1 class="form-title">Acesse sua conta</h1>

        <!-- Formulário de login -->
        <form id="login-form">
            <!-- Campo de e-mail -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
                <span class="input-icon">✉️</span>
                <div class="error-message" id="email-error">Por favor, insira um e-mail válido.</div>
            </div>

            <!-- Campo de senha -->
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required>
                <span class="input-icon">🔒</span>
                <div class="error-message" id="password-error">Por favor, insira sua senha.</div>
            </div>

            <!-- Opções adicionais -->
            <div class="login-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    Lembrar-me
                </label>
                <a href="#" class="forgot-password">Esqueci minha senha</a>
            </div>

            <!-- Botão de login -->
            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <!-- Link para cadastro -->
        <a href="#" class="signup-link">Não tem uma conta? Cadastre-se agora</a>
    </div>

    <!-- Script para validação do formulário -->
    <script>
        // Pegando os elementos do formulário
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');

        // Função para validar e-mail
        function validateEmail() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(emailInput.value)) {
                emailError.style.display = 'block';
                return false;
            } else {
                emailError.style.display = 'none';
                return true;
            }
        }

        // Função para validar senha
        function validatePassword() {
            if (passwordInput.value.trim() === '') {
                passwordError.style.display = 'block';
                return false;
            } else {
                passwordError.style.display = 'none';
                return true;
            }
        }

        // Evento de envio do formulário
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();
            
            if (isEmailValid && isPasswordValid) {
                // Se tudo estiver válido, exibiria uma mensagem ou enviaria para um backend
                alert('Login realizado com sucesso!');
                
                // Em um caso real, enviaríamos os dados para o servidor aqui
                // loginForm.submit();
            }
        });

        // Validar em tempo real durante a digitação
        emailInput.addEventListener('blur', validateEmail);
        passwordInput.addEventListener('blur', validatePassword);
    </script>
</body>
</html>
