<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - My Task box</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="shortcut icon" href="./assets/icons8-tarefa-concluída-96.png" type="image/x-icon">
  </head>
  <body>
    <header id="header">
        <div class="container-logo">
            <div class="img" style="background-image: url(./assets/icons8-tarefa-concluída-96.png)"></div>
            <h1>My Task Box</h1>
        </div>
        <div class="container-perfil">
            <p>Olá, <span>Usuário</span>!</p>
            <div class="img" style="background-image: url(https://img.icons8.com/puffy-filled/40/user.png)"></div>
        </div>
    </header>

    <main id="main">
        <button onclick="abrirModal()" class="btn">+</button>
        <section class="lista-itens" id="listaItens"></section>
    </main>

    <!-- Modal de Seleção -->
    <div class="modal" id="modalSelecao">
      <div class="modal-conteudo">
            <h2>O que deseja adicionar?</h2>
            <div class="botoes">
                <button onclick="abrirFormulario('tarefa')" class="btn">
                    <div class="img" style="background-image: url(./assets/icons8-tarefa-96.png);"></div>
                    Tarefa
                </button>
                <button onclick="abrirFormulario('evento')" class="btn">
                    <div class="img" style="background-image: url(./assets/icons8-evento-96.png);"></div>
                    Evento
                </button>
            </div>
            <button onclick="fecharModal()" class="btn btn-fechar">Fechar</button>
      </div>
    </div>

    <!-- Modal de Formulário -->
    <div class="modal" id="modalFormulario">
    <div class="modal-conteudo">
        <h2 id="tituloFormulario">Novo Item</h2>
        <form id="formularioCadastro">

            <label for="titulo">
                Título*
                <input type="text" id="titulo" class="form-input" required />
            </label>
          
            <label for="data">
                Data*
                <input type="date" id="data" class="form-input" required />
            </label>
          
            <label for="hora">
                Hora*
                <input type="time" id="hora" class="form-input" required />
            </label>
          
            <div id="camposTarefa" class="hidden">
                <label for="prioridade">
                    Prioridade
                    <select id="prioridade" class="form-input">
                      <option value="baixa">Baixa</option>
                      <option value="media">Média</option>
                      <option value="alta">Alta</option>
                    </select>
                </label>
            </div>

            <div id="camposEvento" class="hidden">
                <label for="local">
                    Local
                    <input type="text" id="local" class="form-input" />
                </label>
            </div>

            <label for="descricao">
                Descrição
                <textarea id="descricao" class="form-input" rows="3" placeholder="Descrição opcional"></textarea>
            </label>

          <div class="botoes-formulario">
            <button type="submit" id="btnSalvar" class="btn btn-salvar">Salvar</button>
            <button type="button" onclick="fecharFormulario()" class="btn btn-cancelar">Cancelar</button>
          </div>

        </form>
    </div>

    <script src="./js/dashboard.js"></script>
  </body>
</html>
