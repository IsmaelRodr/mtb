<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard - My Task box</title>
        <link rel="stylesheet" href="./css/global.css" />
        <link rel="stylesheet" href="./css/dashboard.css">
        <link rel="shortcut icon" href="./assets/icons8-tarefa-concluída-96.png" type="image/x-icon">
        <script src="./js/dashboard1.js" defer></script>
    </head>
    <body>

        <header id="header">
            <div class="container-logo">
                <div class="img" style="background-image: url(./assets/icons8-tarefa-concluída-96.png)"></div>
                <h1>My Task Box</h1>
            </div>
            <div class="container-perfil">
                <button class="user" type="button">Olá, <span>Usuário</span>!</button>
                <button type="button" class="btn-img" >
                    <div class="img" style="background-image: url(./assets/icons8-usuário-100.png)">
                    </div>
                </button>
            </div>
        </header>

        <main id="main">
            <section class="lista-itens" id="listaItens"></section>
        </main>

        <button onclick="abrirModal('modalSelecao')" class="adicionar">+</button>
        
        <!-- Modal de Seleção -->
        <div class="modal" id="modalSelecao">
            <div class="modal-selecao">
                <h2>O que deseja adicionar?</h2>
                <div class="botoes">
                    <button class="tarefa">
                        <div class="img" style="background-image: url(./assets/icons8-tarefa-96.png);"></div>
                        Nova tarefa
                    </button>
                    <button class="categoria">
                        <div class="img" style="background-image: url(./assets/icons8-lista-96.png);"></div>
                        Nova categoria
                    </button>
                </div>
                <button onclick="fecharModal('modalSelecao')" class="btn-fechar">Fechar</button>
            </div>
        </div>

        <!-- Modal de Formulário nova tarefa -->
        <div class="modal" id="modalFormularioTarefa">
            <div class="modal-conteudo">
                <h2 id="tituloFormulario">Nova Tarefa</h2>
                <form id="formularioTarefa">

                    <label for="titulo">
                        Título*
                        <input type="text" id="titulo" class="form-input" required />
                    </label>

                    <label for="data">
                        Data*
                        <input type="date" id="data" class="form-input" required />
                    </label>

                    <label for="hora">
                        Hora*
                        <input type="time" id="hora" class="form-input" required />
                    </label>

                    <label for="prioridade">
                        Prioridade
                        <select id="prioridade" class="form-input">
                        <option value="baixa">Baixa</option>
                        <option value="media">Média</option>
                        <option value="alta">Alta</option>
                        </select>
                    </label>

                    <label for="categoria">
                        Categoria
                        <select id="categoria" class="form-input">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        </select>
                    </label>

                    <label for="descricao">
                        Descrição
                        <textarea id="descricao" class="form-input" rows="3" placeholder="Descrição opcional"></textarea>
                    </label>

                    <div class="botoes-formulario">
                        <button type="submit" class="btn-salvar">Salvar</button>
                        <button type="button" class="btn-cancelar">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal de Formulário nova categoria -->
        <div class="modal" id="modalFormularioCategoria">
            <div class="modal-conteudo">
                <h2>Nova Categoria</h2>
                <form id="formularioCategoria">

                    <label for="nomeCategoria">
                        Nome da categoria*
                        <input type="text" name="nomeCategoria" id="nomeCategoria" class="form-input" required />
                    </label>

                    <label for="corCategoria">
                        Cor da categoria*
                        <input type="color" name="corCategoria" id="corCategoria" class="form-input" required />
                    </label>

                    <div class="botoes-formulario">
                        <button type="submit" class="btn-salvar">Salvar</button>
                        <button type="button" class="btn-cancelar">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
