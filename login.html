<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Task box</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <main>
        <section id="sec-1">
            <div class="container-img">
                <div class="img" style="background-image: url(./assets/icons8-tarefa-concluída-96.png);"></div>
            </div>
            <div class="container-text">
                <h2>My Task box</h2>
                <p>Organize suas tarefas e eventos acadêmicos</p>
            </div>
        </section>

        <section id="sec-2">
            <form>
                <label class="cadastro" for="nome">
                    Email
                    <input type="email" name="email" id="email">
                </label>
                <label class="cadastro" for="senha">
                    Senha
                    <input type="password" name="senha" id="senha">
                </label>
                <div>
                    <label for="lembrarme">
                        <input type="checkbox" name="lembrarme" id="lembrarme">
                        lembrar me
                    </label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <input type="submit" value="Entrar" id="Entrar">
            </form>
            <div class="container-text">
                <p>Não tem uma conta?</p>
                <a href="#">Cadastre-se</a>
            </div>
        </section>
    </main>

</body>
</html>
