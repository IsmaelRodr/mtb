<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Task box</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/login.js" defer></script>
    <link rel="shortcut icon" href="./assets/icons8-tarefa-concluída-96.png" type="image/x-icon">
</head>
<body>
    <main>
        <section id="sec-1">
            <div class="container-img">
                <div class="img" style="background-image: url(./assets/icons8-tarefa-concluída-96.png);"></div>
            </div>
            <div class="container-text">
                <h2>My Task box</h2>
                <p>Organize suas tarefas e eventos acadêmicos</p>
            </div>
            <h3>Acesse sua conta</h3>
        </section>

        <section id="sec-2">
            <form>
                <label class="cadastro" for="email">
                    <div class="icon1" style="background-image: url(./assets/icons8-carta-32.png);"></div>
                    Email
                    <input class="email" type="email" name="email" id="email" placeholder="seu@email.com" required>
                </label>
                <label class="cadastro" for="senha">
                    <div class="icon1" style="background-image: url(./assets/icons8-chave-32.png);"></div>
                    Senha
                    <input class="senha" type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                    <button id="olho" class="icon2" type="button" onclick="olhoAtual()" style="background-image: url(./assets/icons8-invisível-24.png)">       
                    </button>
                </label>
                <div class="lembrarme">
                    <label for="lembrarme">
                        <input type="checkbox" name="lembrarme" id="lembrarme">
                        lembrar me
                    </label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <input type="submit" value="Entrar" id="Entrar">
            </form>
            <div class="container-text">
                <p>Não tem uma conta?</p>
                <a href="./register.html">Cadastre-se</a>
            </div>
        </section>
    </main>

</body>
</html>
