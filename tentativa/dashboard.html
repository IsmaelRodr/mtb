<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Task Box</title>
    <link rel="stylesheet" href="./styles/dashboard.css" />
  </head>
  <body>
    <header class="cabecalho">
      <h1 class="titulo">My Task Box</h1>
      <div class="usuario">Olá, <span>Usuário</span>!</div>
    </header>

    <main class="principal">
      <section class="acoes">
        <button onclick="abrirModal()" class="btn btn-acao">
          Nova Tarefa ou Evento
        </button>
      </section>

      <section class="lista-itens" id="listaItens">
        <!-- Itens serão inseridos dinamicamente -->
      </section>
    </main>

    <!-- Modal de Seleção -->
    <div class="modal" id="modalSelecao">
      <div class="modal-conteudo">
        <h2>O que deseja adicionar?</h2>
        <div class="botoes-selecao">
          <button onclick="abrirFormulario('tarefa')" class="btn btn-primary">
            Tarefa
          </button>
          <button onclick="abrirFormulario('evento')" class="btn btn-secondary">
            Evento
          </button>
        </div>
        <button onclick="fecharModal()" class="btn btn-fechar">Fechar</button>
      </div>
    </div>

    <!-- Modal de Formulário -->
    <div class="modal" id="modalFormulario">
      <div class="modal-conteudo">
        <h2 id="tituloFormulario">Novo Item</h2>
        <form id="formularioCadastro">
          <div class="grupo">
            <label for="titulo">Título*</label>
            <input type="text" id="titulo" class="form-input" required />
          </div>

          <div class="grupo">
            <label for="data">Data*</label>
            <input type="date" id="data" class="form-input" required />
          </div>

          <div class="grupo">
            <label for="hora">Hora*</label>
            <input type="time" id="hora" class="form-input" required />
          </div>

          <div id="camposTarefa" class="grupo hidden">
            <label for="prioridade">Prioridade</label>
            <select id="prioridade" class="form-input">
              <option value="baixa">Baixa</option>
              <option value="media">Média</option>
              <option value="alta">Alta</option>
            </select>
          </div>

          <div id="camposEvento" class="grupo hidden">
            <label for="local">Local</label>
            <input type="text" id="local" class="form-input" />
          </div>

          <div class="grupo">
            <label for="descricao">Descrição</label>
            <textarea
              id="descricao"
              class="form-input"
              rows="3"
              placeholder="Descrição opcional"
            ></textarea>
          </div>

          <div class="botoes-formulario">
            <button type="submit" id="btnSalvar" class="btn btn-primary">
              Salvar
            </button>
            <button
              type="button"
              onclick="fecharFormulario()"
              class="btn btn-cancelar"
            >
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./js/dashboard.js"></script>
  </body>
</html>
